---
- name: Config
  community.general.git_config:
    name: "{{ item.0.key }}.{{ item.1.keys() | list | first }}"
    scope: global
    value: "{{ item.1.values() | list | first }}"
  loop: "{{ git | dict2items | subelements('value') }}"

- name: Update allowed signers
  ansible.builtin.command: 'hanko update'
