---
- include_tasks:
    ansible.builtin.file: "{{ task_item }}.yml"
  loop:
    - env
    - git
    - prompt
    - wsl
    - asdf
    - packages
    - completion
    - systemd
  loop_control:
    loop_var: task_item

# Must run at the end so we don't remove existing tools before we're done
- name: Remove older asdf versions
  shell: /bin/bash -lc "asdf-prune"
  failed_when: false
