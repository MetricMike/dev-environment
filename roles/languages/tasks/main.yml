---
- name: "Including tasks for {{ task_item }}"
  ansible.builtin.include_tasks: "{{ task_item }}.yml"
  loop:
    - env
    - git
    - prompt
    - wsl
    - asdf
    - packages
    - completion
    - systemd
  loop_control:
    loop_var: task_item

# Must run at the end so we don't remove existing tools before we're done
- name: Remove older asdf versions
  ansible.builtin.shell: /bin/bash -lc "asdf-prune"
  failed_when: false
